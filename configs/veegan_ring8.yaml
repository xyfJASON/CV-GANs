seed: 5678

data:
  name: Ring8

dataloader:
  num_workers: 4
  pin_memory: true
  prefetch_factor: 2

G:
  target: models.simple_mlp_veegan.GeneratorVEEGAN
  params:
    z_dim: 32
    out_dim: 2
    dim: 256
    dim_mults: [1, 1, 1]
    with_bn: true
    with_tanh: true

D:
  target: models.simple_mlp_veegan.DiscriminatorVEEGAN
  params:
    z_dim: 32
    in_dim: 2
    dim: 256
    dim_mults: [1, 1, 1]
    with_bn: true

R:
  target: models.simple_mlp_veegan.ReconstructorVEEGAN
  params:
    z_dim: 32
    in_dim: 2
    dim: 256
    dim_mults: [1, 1, 1]
    with_bn: true

train:
  n_steps: 5000
  batch_size: 256
  d_iters: 5

  print_freq: 100
  save_freq: 1000
  sample_freq: 200
  n_samples: 1000

  lambda_rec: 1.0

  optim_G:
    target: torch.optim.Adam
    params:
      lr: 0.0003
      betas: [0.5, 0.999]
  optim_D:
    target: torch.optim.Adam
    params:
      lr: 0.0003
      betas: [0.5, 0.999]
  optim_R:
    target: torch.optim.Adam
    params:
      lr: 0.0003
      betas: [0.5, 0.999]
